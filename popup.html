<!DOCTYPE html>
<head>
  <script src="popup.js" type="text/javascript"></script>
  <link href="./resources/css/popup.css" type="text/css" rel="stylesheet">
</head>
<body>


  <div class="tabselect">
    <h4 id="rolodexbutton" class="rolodextab">
      SWITCH TO ROLODEX
    </h4>
    <h4 id ="apibutton" class="apitab">
      SWITCH TO API
    </h4>
  </div>
  <div id="api" class="apicontent">
    <div id="apipageshortcuts" style="display: none;">
      <div class="subtitle">
        <h3>
          API Page Shortcuts
        </h3>
      </div>
      <div class="link_table">
        <div class="link_top">
          <a id="apiurl" href="#" target="_blank" class="id_url"></a>
        </div>
        <div class="link_bottom">
          <a id="docusignurl" href="#" target="_blank" class="id_url"></a>
        </div>
      </div>
    </div>
        <div class="link_bottom">
          <a id="packageurl" href="#" target="_blank" class="id_url"></a>
        </div>
      </div>
    </div>
    </div>
        <div class="link_bottom">
          <a id="oauth" href="#" target="_blank" class="id_url"></a>
        </div>
      </div>
    </div>    
    <div class="subtitle">
      <h3 id="appinfosubtitle">
        Application Information
      </h3>
    </div>
    <div id="rolodex" class="rolodexcontent">
      <div class="subtitle">
        <h3>
          Rolodex Search
        </h3>
      </div>
      <input type="text" id="myInput" placeholder="Search for tenants..">
      <ul id="myUL"></ul>
      <ul id="rolodexUL">
        <li><a href='https://rolodex.k8s.prod.blend.com/tenants?detailed=true' target='_blank' style="font-size: 11.5px;">If nothing appears, click here to reload rolodex</a></li>
      </ul>
    </div>  
    <div class="results">
      <p id="tenant_title" class="id_header"></p>
      <ol id="tenant_name"></ol>
    </div>
    <div class="results">
      <p id="loanidtitle" class="id_header"></p>
      <ol id="id_results_loan"></ol>
    </div>
    <h4 id="scrollbutton" class="scroller">
      CLICK TO AUTOSCROLL PAGE
    </h4>
    <div id="mismodiv" class="scroller" style="display: none;">
      <a id="mismobutton" href="#" target="_blank" class="id_url"></a>
    </div>
    <div class="subtitle">
      <h3 id="borrower_subtitle">
        Borrower IDs
      </h3>
    </div>
    <div class="results">
      <ol id="id_results_borrowers"></ol>
    </div>
    <div class="subtitle">
      <h3 id="docusign_subtitle">
        Envelope IDs
      </h3>
    </div>
    <div class="results">
      <ol id="id_results_docusign"></ol>
    </div>
  </div>
    <div class="subtitle">
      <h3 id="package_subtitle">
        Package IDs
      </h3>
    </div>
    <div class="results">
      <ol id="id_results_package"></ol>
    </div>
  </div>

</body>
</html>
